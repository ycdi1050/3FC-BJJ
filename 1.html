 <h2>삼족오</h2>
 <h3>삼족오 소개</h3>
주짓수 crew <strong><u>삼</u>족오</strong>는 오천초등학교를 졸업했으며
해병대를 전역한 김기훈 최진영 이동화 3명의 crew로 구성되어 있다.<br>
위 세 사람중 이동화(White belt-1)가 2017년 7월부터 주짓수를 시작으로
최진영에게 주짓수를 전파했고 이어 김기훈도 합류하게 된다.
